text:
    main_page:
        banner_title_1: 'Среди христиан много талантов'
        banner_text_1: 'Наше желание чтобы появилось как можно больше книг, стихов, слов для музыки о нашем Боге и жизни с ним. Ведь жизнь с ним прекрасна!. Нам есть о чем рассказать, ведь жизнь с Богом самая интересная и захватывающая.'
        banner_title_2: 'Детские книги, мультфильмы'
        banner_text_2: 'Нам нужны книги, мультфильмы, рассказы  которые будут учить наших детей добру, истине, милосердию и тому, что Бог их любит. Нам нужны сценарии и программы. Нашим деткам нужны увлекательные истории о жизни с Богом.'
        banner_title_3: 'Может быть ты автор?'
        banner_text_3: 'Может, ты умеешь сочинять рассказы, истории, песни, стихотворения и многое другое, что прославляет Бога. Если Бог одарил тебя таким талантом, тогда наше желание чтоб о нем узнали все и Бог прославился через это.'
    contact_page:
        contact: 'Пишите нам'
        us: 'в любое время'
        we: 'Мы'
        are_christians: 'христианский ресурс'
        email: dmv.develooper@gmail.com
        work_on_site: 'Работа над сайтом'
        in_progress: 'Ведется постоянно'
        work_text: 'По этой причине мы будем благодарны, если вы будете уведомлять нас о неправильной работе сайта, ошибках в отображении страниц и грамматических ошибках в текстах сайта. Мы хотим, чтобы работать с сайтом было приятно и удобно.'
        our_desire: 'Наше желание - Бог в каждом сердце'
        our_desire_text: 'Мы верим и знаем, что в церквях есть много талантливых людей, которые могут писать песни, стихи, рассказы, придумывать сценарии к сценкам, различные программы для детского служение и многое другое. Хочется,  чтобы об этих дарованиях узнали и плоды стали доступны для служения всем церквям. Чтобы Христа в этом мире стало больше, чтобы о Боге больше писали, говорили, пели и люди через это узнавали о Нем, о Его спасении, любви, благодати.'
    about_us_page:
      our_dream: 'Наша мечта, чтобы христианской литературы и анимации стало как можно больше.'
      our_dream_text: >
            'Мы христиане, исповедующие Господа Иисуса Христа, Который желает, чтобы люди узнали о Его любви. Наше желание чтобы о Боге говорилось везде, 
            в книгах, мультфильмах, стихотворениях, сценках, сценариях и т.д. Мы верим, что среди христиан есть много талантливых, одаренных Богом людей, 
            наших братьев и сестер, которые могут писать рассказы и истории раскрывая истинны о Боге. Наш Господь Иисус Христос, многие истинны раскрывал 
            в историях, которые мы называем притчами. Иногда для того чтобы понять какую-либо истину требуется наглядная история. 
            Мы хотим, чтобы христианские истинны были везде, в литературе, на радио, на телевидении в виде фильмов, мультфильмов. 
            Наши дети смогут расти на таких истинах, наша молодежь будет утверждаться в Боге и тогда Христа в этом мире станет еще больше.'

      be_with_us: 'Если тебе нравиться эта идея - присоединяйся.'
      be_with_us_text: > 
            'Мы рады каждому христианину, который сможет раскрыть свой талант и что-то рассказать о Боге. Церковь сильна, когда делает что-то в единстве и любви, 
            тогда Бог прославляется (о Нем начинают говорить люди, которые Его не знали). Сегодня так много информации которая так далека от того что задумал Бог. 
            Нам нужно вернуть все на свои места. Наш Бог - Творец, мы верим, что Он поможет творить великие произведения о Нем, которые изменят жизни и 
            судьбы людей. Итак, мы запустили этот сайт, и хотим увидеть чудеса, чудеса от Бога, чудеса о Боге и выполнить миссию, 
            которая была возложена на Церковь - рассказывать о Боге.'
    footer:
      new_composition_text: 'Наше желание чтобы появилось как можно больше НОВЫХ произведений, рассказов, стихов, песен, книг, анимации, сценариев, программ, все, что покажет Бога и приблизит к Нему.'
      copyright: ''
    
