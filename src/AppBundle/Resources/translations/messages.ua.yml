text:
    main_page:
        banner_title_1: 'Серед християн багато талантів'
        banner_text_1: "Наше бажання щоб з'явилося якомога більше книг, віршів, слів для музики про Нашого Бога і життя з Ним. Адже життя з Ним прекрасне !. Нам є про що розповісти, адже життя з Богом найцікавіше і захоплююче."
        banner_title_2: 'Дитячі книги, мультфільми'
        banner_text_2: 'Нам потрібні книги, мультфільми, розповіді які будуть навчати наших дітей добру, істині, милосердю і тому, що Бог їх любить. Нам потрібні сценарії і програми. Нашим діткам потрібні захоплюючі історії про життя з Богом.'
        banner_title_3: 'Може бути ти автор?'
        banner_text_3: 'Може ти вмієш складати розповіді, історії, пісні, вірші і багато іншого що прославляє Бога. Якщо Бог наділив тебе таким талантом, тоді наше бажання, щоб про нього дізналися всі і Бог прославляючи через це.'
    contact_page:
        contact: 'Пишіть нам'
        us: 'в любий час'
        we: 'Ми'
        are_christians: 'християнський ресурс'
        email: dmv.develooper@gmail.com
        work_on_site: 'Робота над сайтом'
        in_progress: 'Ведеться постійно'
        work_text: 'З цієї причини ми будемо вдячні якщо ви будете повідомляти нам про неправильну роботу сайту, помилки у відображенні сторінок і граматичні помилки в текстах сайту. Ми хочемо щоб працювати з сайтом було приємно і зручно.'
        our_desire: 'Наше бажання - Бог в кожному серці'
        our_desire_text: 'Ми віримо і знаємо, що в церквах є багато талановитих людей які можуть писати пісні, вірші, оповідання, придумувати сценарії до сценок, різні програми для дитячого служіння і багато іншого. Хочеться щоб про ці таланти дізналися і плоди стали доступні для служіння всім церквам. Щоб Христа в цьому світі стало більше, щоб про Бога більше писали, говорили, співали і люди через це дізнавалися про Нього, про Його спасіння, любов, і благодать.'
    about_us_page:
      our_dream: 'Наша мрія, щоб християнської літератури і анімації стало якомога більше.'
      our_dream_text: >
            'Ми християни, сповідуючі Господа Ісуса Христа, який бажає щоб люди дізналися про Його любов. Наше бажання, щоб про Бога говорилося скрізь,
            в книгах, мультфільмах, віршах, сценках, сценаріях і т.п. Ми віримо, що серед християн є багато талановитих, обдарованих Богом людей,
            наших братів і сестер, котрі можуть писати оповідання та історії, розкриваючи істини про Бога. Наш Господь Ісус Христос, багато істин розкривав
            в історіях які ми називаємо притчами. Іноді для того, щоб зрозуміти яку-небудь істину потрібна наочна історія.
            Ми хочемо, щоб християнські істини були всюди, в літературі, на радіо, на телебаченні у вигляді фільмів, мультфільмів.
            Наші діти зможуть рости на таких істинах, наша молодь буде затверджуватися в Бозі і тоді Христа в цьому світі стане ще більше.'

      be_with_us: 'Якщо тобі подобається ця ідея - приєднуйся.'
      be_with_us_text: > 
            'Ми раді кожному християнину, який зможе розкрити свій талант і щось розповісти про Бога. Церква сильна, коли робить щось в єдності і любові,
            тоді Бог прославляється (про Нього починають говорити люди, які Його не знали). Сьогодні так багато інформації яка так далека від того, що замислив Бог.
            Нам потрібно повернути все на свої місця. Наш Бог - Творець, ми віримо, що Він допоможе творити великі твори про Нього, які змінять життя і
            долі людей. Отже, ми запустили цей сайт, і хочемо побачити чудеса, чудеса від Бога, чудеса про Бога і виконати місію,
            яка була покладена на Церкву - розповідати про Бога.'
    footer:
      new_composition_text: "Наше бажання щоб з'явилося якомога більше НОВИХ творів, оповідань, віршів, пісень, книг, анімації, сценаріїв, програм, все що покаже Бога і наблизить до Нього."
      copyright: ''
    
